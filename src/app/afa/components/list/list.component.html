<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let item of characterList; let i = index; let isFirst = first"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-primary': isFirst }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ item.name }} - </span>
      <strong>Team: </strong>
      <span>{{ item.team }}</span>
    </div>
    <button (click)="onDeleteCharacter(i)" class="btn btn-danger">Chau</button>
  </li>
</ul>
