<h4>Agregar Jugadores</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name" name="name" type="text" class="form-control mb-2" placeholder="Nombre" />
  <input  [(ngModel)]="character.team" name="team" type="text" class="form-control mb-2" placeholder="Equipo" />
  <button type="submit" class="btn btn-primary">Agregar</button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
